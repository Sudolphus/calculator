<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="btn-group" role="group">
        <div class="row">
          <button type='button' class="btn col-md-3" id="buttonSeven">7</button>
          <button type='button' class="btn col-md-3" id="buttonEight">8</button>
          <button type='button' class="btn col-md-3" id="buttonNine">9</button>
          <button type='button' class="btn col-md-3" id="buttonSubtract">-</button>
        </div>
        <div class="row">
          <button type='button' class="btn col-md-3" id="buttonFour">4</button>
          <button type='button' class="btn col-md-3" id="buttonFive">5</button>
          <button type='button' class="btn col-md-3" id="buttonSix">6</button>
          <button type='button' class="btn col-md-3" id="buttonAdd">+</button>
        </div>
        <div class="row">
          <button type='button' class="btn col-md-3" id="buttonOne">1</button>
          <button type='button' class="btn col-md-3" id="buttonTwo">2</button>
          <button type='button' class="btn col-md-3" id="buttonThree">3</button>
          <button type='button' class="btn col-md-3" id="buttonMultiply">*</button>
        </div>
        <div class="row">
          <button type='button' class="btn col-md-3" id="buttonZero">0</button>
          <button type='button' class="btn col-md-3" id="buttonDecimal">.</button>
          <button type='button' class="btn col-md-3" id="buttonEqual">=</button>
          <button type='button' class="btn col-md-3" id="buttonDivide">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
