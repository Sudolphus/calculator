<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="btn-group" role="group">
        <div class="row">
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonSeven">7</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonEight">8</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonNine">9</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-danger" id="buttonSubtract">-</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonFour">4</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonFive">5</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonSix">6</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-danger" id="buttonAdd">+</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonOne">1</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonTwo">2</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonThree">3</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-danger" id="buttonMultiply">*</button>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonZero">0</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-primary" id="buttonDecimal">.</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-success" id="buttonEqual">=</button>
          </div>
          <div class="col-lg-3">
            <button type='button' class="btn btn-danger" id="buttonDivide">/</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
